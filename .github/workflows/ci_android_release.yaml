on: [push, pull_request]

name: C.I. JNI Android Build

jobs:
  build_assets:
    name: Build android jni wallet ${{ matrix.config.os }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
          # Android
          - { os: ubuntu-latest, cross: true, toolchain: stable, target: aarch64-linux-android }
          - { os: ubuntu-latest, cross: true, toolchain: stable, target: armv7-linux-androideabi }
          - { os: ubuntu-latest, cross: true, toolchain: stable, target: i686-linux-android }
          - { os: ubuntu-latest, cross: true, toolchain: stable, target: x86_64-linux-android }

    steps:
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.config.toolchain }}
          target: ${{ matrix.config.target }}
          override: true
          default: true

      - name: Downgrade cross
        uses: actions-rs/cargo@v1
        if: ${{ matrix.config.cross }}
        with:
          command: install
          args: --version 0.1.16 cross

      - name: Checkout code
        uses: actions/checkout@v1
        with:
          submodules: true

      - name: Build library (release)
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.config.cross }}
          command: rustc
          args: --release --target ${{ matrix.config.target }} -p wallet-jni -- -C lto

      - name: Prepare package
        run: mkdir -p jniLibs/${{ matrix.config.target }}

      - name: copy binary
        run: cp ./target/${{ matrix.config.target }}/release/libwallet_jni.so ./jniLibs/${{ matrix.config.target }}/;

      - uses: actions/upload-artifact@v1
        with:
          name: jniLibs
          path: ./jniLibs

  package_android_module:
    runs-on: ubuntu-latest
    needs: release_assets

    steps:
      - name: Checkout code
          uses: actions/checkout@v1
          with:
            submodules: true

      - name: Download builded libs
          uses: actions/download-artifact@v1
          with:
            name: jniLibs

      - name: Copy libs
        run: cp jniLibs wallet-android/src/main/

      - name: Rename jni folders
        working-directory: ./wallet-android/src/main/jniLibs
        run: python rename_targets.py

      - name: Compress module
        run: tar -czvf jormungandrwallet.gz wallet-android/*

      - uses: actions/upload-artifact@v1
        with:
          name: android_jormungandrwallet
          path: ./jormungandrwallet.gz